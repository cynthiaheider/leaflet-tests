<!DOCTYPE html>
<html lang="en">
    <head>
        <!--leaflet css-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <!--leaflet js-->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <!--geojson data to load as js-->
        <script src="/data/bsr_06062023.geojson" type="text/javascript"></script>
        <script src="/data/bsr_05082023.geojson" type="text/javascript"></script>
        <script src="/data/bsr_06062023_test.js"></script>
        <script src="/data/SlaveRevolts.js"></script>
        
        <!--test external dataset-->
        <script src="/data/pantries.js"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width-device width, initial scale=1.0">
        <title>Getting Started with Leaflet</title>

        <style>
            body {
                margin: 100;
                padding: 100;
            }
            #map {
                width: 100%;
                height: 100vh;
            }
        </style>
    </head>
<body>
    <div id="map">
        <script type="text/javascript">

            //init map w two base tile layers
            var map = L.map('map');
            
            //map loc on load
            map.setView([16.23866202852162, -2.362826680216191], 3);
            
            //define wtopo (topographic w labels) tile layer
            var wtopo = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
              attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
            });
            
            wtopo.addTo(map);
            
            //define wphys (physical map) tile layer
            var wphys = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Physical_Map/MapServer/tile/{z}/{y}/{x}', {
              attribution: 'Tiles &copy; Esri &mdash; Source: US National Park Service',
              maxZoom: 8
            });
            
            wphys.addTo(map);
            
            //bring in the geojson data
            var revoltsData = L.geoJSON(revolts, {
                onEachFeature: function(feature, layer) {
                layer.bindPopup(feature.properties.name)
                },
                style: {
                    fillColor: 'red',
                    fillOpacity: 1,
                    color: '#c0c0c0'
                }
            }).addTo(map);

            //tile layer control
            var baseMaps = {
                "Topographical Map": wtopo,
                "Physical Map": wphys
            };

            var overlayMaps = {
                "Revolts data": revoltsData
            };
    
            //add a layer control element to the map in the bottom left
            var layerControl = L.control.layers(baseMaps, overlayMaps, { position: 'bottomleft' }).addTo(map);
            
            

        </script>
                        

    </div>
</body>
</html>
